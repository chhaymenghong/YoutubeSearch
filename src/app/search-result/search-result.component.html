<div class="ui card">
  <div class="image">
    <img circular [src]="searchResult.imageUrl">
  </div>
  <div class="content">
    <div class="header">
      {{searchResult.title}}
    </div>
    <div class="description">
      {{searchResult.description}}
    </div>
  </div>
  <div class="extra content">
    <a [href]="searchResult.videoUrl">
      <button class="ui youtube button">
        <i class="youtube icon"></i>
        Youtube
      </button>
    </a>
  </div>
</div>
